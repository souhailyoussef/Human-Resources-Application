<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet"> 
<div class="profile">

  <mat-grid-list cols="6" rowHeight="150px" [gutterSize]="'10px'">

    <mat-grid-tile  colspan="2" rowspan="2" class="general-info">
      <div class="wrapper">
        <div class="circle">
            <img src="/assets/person5.png" alt="">
        </div>
        
        <div class="header">
          <h5>{{user.username}}</h5>
          <h6>{{user.rolename}}</h6>
        </div>
        <div class="skills">
            <span>PHP</span>
            <span>JAVA</span>
            <span>SPRING BOOT</span>
            <span>DOCKER</span>
            <span>POSTGRE SQL</span>
            <span>SPRING BOOT</span>
           

        </div>
      </div>
    </mat-grid-tile>
    <mat-grid-tile  colspan="4" rowspan="4" class="details">
      <div class="wrapper">
        <div class="title">user info 

        </div>
        <div class="info">
          
          <div class="container" *ngFor="let key of attributes; let i=index">
            <div class="attribute">
              <span >{{key |titlecase}} </span> 
            </div>
            <input class="value" value="{{values[i] |json}}" [disabled]="status" >
           
          </div>
        
        </div>
        <div class="buttons">
          <button mat-raised-button (click)="toggleEdit()"  class="edit-btn">Edit<mat-icon>edit</mat-icon></button>
          <button mat-raised-button class="save-btn">Save</button>

        </div>

      </div>
    </mat-grid-tile>
    <mat-grid-tile  colspan="2" rowspan="2" class="projects">
      <div class="wrapper">
        <div class="title">Current Tasks</div>
        <div class="search-box">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="var(--light-green)" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
          <input (keyup)="applyFilter($event)" type="search" placeholder="Search" #input>
         
        </div>
         
        
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
        
            <!-- ID Column -->
            <ng-container matColumnDef="task_name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> task_name </th>
              <td class="data" mat-cell *matCellDef="let row"> {{row.task_name}} </td>
            </ng-container>
        
            <!-- Progress Column -->
            <ng-container matColumnDef="project_status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
              <td  class="data" mat-cell *matCellDef="let row"> {{row.project_status}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="project_name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Project_name </th>
              <td class="data" mat-cell *matCellDef="let row"> {{row.project_name}} </td>
            </ng-container>
        
            <!-- Fruit Column -->
            <ng-container matColumnDef="task_end_date" class="test">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Deadline </th>
              <td class="data" mat-cell *matCellDef="let row"> {{row.task_end_date}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[4]" aria-label="Select page of users"></mat-paginator>
        </div>
        

      </div>
    </mat-grid-tile>
   
  </mat-grid-list>
      
</div>
